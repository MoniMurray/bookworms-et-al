<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm rounded-0 decrement-qty_{{ item.item_id }}" 
                    data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <label for="quantity"></label>
            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="5"
                data-item_id="{{ item.item_id }}" id="quantity" readonly>
                
            <div class="input-group-append">
                    <button class="increment-qty btn btn-sm rounded-0 increment-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
           
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>

<a class="delete-item text-danger float-right" id="delete_{{ item.item_id }}"><small>Delete</small></a>
