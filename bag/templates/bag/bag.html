{% extends "base.html" %}
{% load static %}

{% block page_header %}

<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>

{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
     <!-- Row 1 of two in this container - Row 1 Contains Shopping Cart Heading -->
     <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">My Cart</h2>
            <hr>
        </div>
    </div>
    <!-- Row 2 contains the bag contents -->
    <div class="row">
        <div class="col">
            <!-- Only display the table IF there are items in the bag -->
            {% if bag_items %}
            <div class="table-responsive rounded"></div>

            {% else %}
            <p class="lead mb-5">Your bag is empty</p>
            {% endif %}
            

        </div>
    </div>
</div>
{% endblock %}
